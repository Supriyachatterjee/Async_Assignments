<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #slideshow-container {
    max-width: 800px;
    position: relative;
    margin: auto;
  }
  .slide {
    display: none;
    width: 100%;
  }
  .slide img {
    width: 100%;
    height: auto;
  }
  .btn {
    font-size: 1em;
    padding: 10px 20px;
    margin: 5px;
  }
  .slide img {
    width: 100%;
    height: 300px;
    object-fit: cover;
  }
</style>
</head>
<body>
<h1>Slideshow</h1>
<div id="slideshow-container">
  <div class="slide">
    <img src="https://plus.unsplash.com/premium_photo-1667480556783-119d25e19d6e?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZHVtbXl8ZW58MHx8MHx8fDA%3D" alt="Slide 1">
  </div>
  <div class="slide">
    <img src="https://images.unsplash.com/photo-1596265371388-43edbaadab94?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8ZHVtbXl8ZW58MHx8MHx8fDA%3D" alt="Slide 2">
  </div>
  <div class="slide">
    <img src="https://images.unsplash.com/photo-1596265371388-43edbaadab94?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8ZHVtbXl8ZW58MHx8MHx8fDA%3D" alt="Slide 2">
  </div>
  <div class="slide">
    <img src="https://images.unsplash.com/photo-1573232695229-f0e8f8c9253f?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGR1bW15fGVufDB8fDB8fHww" alt="Slide 2">
  </div>
  <div class="slide">
    <img src="https://images.unsplash.com/photo-1486020425824-a3da4762c3ca?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGR1bW15fGVufDB8fDB8fHww" alt="Slide 2">
  </div>
  <div class="slide">
    <img src="https://images.unsplash.com/photo-1558000959-d20934cc98ed?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGR1bW15fGVufDB8fDB8fHww" alt="Slide 2">
  </div>
  <div class="slide">
    <img src="https://images.unsplash.com/photo-1587027077233-c7a2e15825cf?dpr=2&h=294&w=294&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXRodW1ibmFpbHx8ZVl0X1NhRThVLWd8fGVufDB8fHx8fA%3D%3D" alt="Slide 2">
    </div>
<button id="toggleBtn" class="btn">Start</button>
<button id="prevBtn" class="btn">Previous</button>
<button id="nextBtn" class="btn">Next</button>

<script>
  let slideIndex = 0;
  let slideshowInterval;

  function showSlides() {
    const slides = document.querySelectorAll('.slide');
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = 'none';
    }
    slideIndex++;
    if (slideIndex > slides.length) {
      slideIndex = 1;
    }
    slides[slideIndex - 1].style.display = 'block';
  }

  function startStopSlideshow() {
    const toggleBtn = document.getElementById('toggleBtn');
    if (slideshowInterval) {
      clearInterval(slideshowInterval);
      slideshowInterval = null;
      toggleBtn.textContent = 'Start';
    } else {
      slideshowInterval = setInterval(showSlides, 2000);
      toggleBtn.textContent = 'Stop';
    }
  }

  function prevSlide() {
    clearInterval(slideshowInterval);
    slideIndex -= 2;
    if (slideIndex < 0) {
      slideIndex = 0;
    }
    showSlides();
  }

  function nextSlide() {
    clearInterval(slideshowInterval);
    showSlides();
  }

  document.getElementById('toggleBtn').addEventListener('click', startStopSlideshow);
  document.getElementById('prevBtn').addEventListener('click', prevSlide);
  document.getElementById('nextBtn').addEventListener('click', nextSlide);

  showSlides();
</script>
</body>
</html>
